<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Drop</title>
</head>
<body>
    <nav id="sidebar" class="close">
        <div id="sidebar-content">
            <div id="user">
                <img src="img/vector-users-icon.jpg" alt="user avatar">

                <div id="user-info">
                    <span>FirstName LastName</span>
                    <span>Ocupation</span>
                </div>
            </div>

            <ul id="menu">
                <li class="menu-item">
                    <a href="#">
                        <i class="bi bi-house-door"></i>
                        <span class="item-description">Home</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#">
                        <i class="bi bi-bar-chart-line"></i>
                        <span class="item-description">Dashboard</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#">
                        <i class="bi bi-calendar-range"></i>
                        <span class="item-description">Agenda</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#">
                        <i class="bi bi-chat-text"></i>
                        <span class="item-description">Mensagens</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#">
                        <i class="bi bi-images"></i>
                        <span class="item-description">Imagens</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#">
                        <i class="bi bi-person-bounding-box"></i>
                        <span class="item-description">Perfil</span>
                    </a>
                </li>
            </ul>

            <div id="open-btn">
                <i class="bi bi-arrow-left-circle-fill"></i>
            </div>
        </div>

        <div id="logout">
            <button>
                <i class="bi bi-box-arrow-left"></i>
                <span>Sair</span>
            </button>
        </div>
    </nav>
</body>
</html>
